<div class="status">
  <span [class.offline]="status.toLowerCase() !== 'online'" [class.online]="status.toLowerCase() === 'online'">{{status}}</span>
</div>

<div class="pt-1 pl-1">
  <canvas #canvas width="1280" height="680" (mouseleave)="onMouseLeave($event)" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)" (click)="onClick($event)"></canvas>
</div>
